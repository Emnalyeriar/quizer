<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Quizer</title>

    <link href="{{ url_for('static', filename='css/normalize.css') }}"
          media="all" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/style.css') }}"
          media="all" rel="stylesheet" type="text/css" />

    {% block head %}
    {% endblock head %}
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Quizer</h1>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
